<!DOCTYPE html>
<html ng-app="RootApp">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="angular-material/angular-material.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="/style.css">
    
</head>
    <body ng-controller="MainCtrl" ng-cloak flex>
    	<md-toolbar>
    		<div class="md-toolbar-tools">
	    		<md-button class="md-icon-button" aria-label="Settings" ng-click="openLeftMenu()">
<!-- 	    		<md-button class="md-icon-button" aria-label="Settings" ng-click="toggle()"> -->
                    <md-icon md-svg-icon="icons/ic_menu_black_24px.svg"></md-icon>
	    		</md-button>
    			<md-button ng-href="#/"><h2><span>Home Page</span></h2></md-button>
    			<md-button class="md-icon-button" aria-label="Github">
    				<!--TODO:  INSERT GITHUB ICON HERE -->
    			</md-button>
    			<md-button class="md-icon-button" aria-label="LinkedIn">
    				<!--TODO:  INSERT LINKEDIN ICON HERE -->
    			</md-button>
    		</div>
    	</md-toolbar>
	    <div layout="row" flex>
	    	<div layout="column" style="height: 100vh;">
		    	<md-sidenav class="md-sidenav-left md-whiteframe-z2 sidebar-fixed" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" flex>
		    		<md-content>
		    			<md-list>
		    				<md-list-item class="md-1-line" ng-repeat="item in sidebarObjects">
		    					<div class="md-list-item-text">
		    						<md-button ng-href="{{item.link}}">{{item.name}}</md-button>
		    					</div>
		    				</md-list-item>
		    			</md-list>
		    		</md-content>
	    	</md-sidenav>
	    	</div>	    	
	    <div class="content-container">
    		<div ng-view></div>
    	</div>
    </div>
    
    <!-- Angular Material scripts -->
    <script src="angular/angular.js"></script>
    <script src="angular-aria/angular-aria.js"></script>
    <script src="angular-animate/angular-animate.js"></script>
    <script src="angular-material/angular-material.js"></script>
    <script src="angular-route/angular-route.js"></script>

    <!-- JQuery CDN -->
    <script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js" type="text/javascript"></script>

    <!-- My scripts -->
    <script src="/main.js"></script>
    <script src="/github.js"></script>
    <script src="/controllers.js"></script>

</body>
</html>
