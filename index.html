<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
    <body ng-app="RootApp">

    <div ng-controller="AppCtrl" ng-cloak>
    	<md-toolbar>
    		<div class="md-toolbar-tools">
	    		<md-button class="md-icon-button" aria-label="Settings" ng-click="openLeftMenu()">

    			<h2><span>Home Page</span></h2>

    			<md-button class="md-icon-button" aria-label="Github">

    			<md-button class="md-icon-button" aria-label="LinkedIn">
    				<!--TODO:  INSERT LINKEDIN ICON HERE -->
    			</md-button>
    		</div>
    	</md-toolbar>
    	<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    		<md-content> 
    			<h1>This is the left-side nav!</h1>
    			<md-list>
    				<md-list-item class="md-1-line" ng-repeat="item in sidebarTopics">
    					<div class="md-list-item-text">
    						<!-- <md-button ng-href="{{item.link}}">{{item.name}}</md-button> -->
    						<a ng-href="#/{{item.link}}">{{item.name}}</a>
    					</div>
    				</md-list-item>
    			</md-list>
    		</md-content>
    	</md-sidenav>

    	<md-content>

    	</md-content>

    <script src="angular/angular.js"></script>
    <script src="angular-aria/angular-aria.js"></script>
    <script src="angular-animate/angular-animate.js"></script>
    <script src="angular-material/angular-material.js"></script>
    <script src="angular-route/angular-route.js"></script>

    <!-- JQuery CDN -->
    <script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js" type="text/javascript"></script>

    <!-- My scripts -->
    <script src="/main.js"></script>

</html>
