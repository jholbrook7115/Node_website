<!DOCTYPE html>
<html ng-app="GMapsApp">
    <head>
        <link href="../../node_modules/angular-material.angular-material.css"></link>
          
    </head>
    <body ng-controller="GMapsCtrl">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-input-container >
                    <label>Search</label>
                    <input ng-model="searchTxt">
                </md-input-container>
                <md-button href="search()">Search</md-button>
            </div>
        </md-toolbar>
       
        <div map-lazy-load="https://maps.google.com/maps/api/js">
            <ng-map center="[40.74, -74.18]"></ng-map>
        </div>
        
        <script src="../../node_modules/angular/angular.js"></script>
        <script src="../../node_modules/angular-aria/angular-aria.js"></script>
        <script src="../../node_modules/angular-animate/angular-animate.js"></script>
        <script src="../../node_modules/angular-material/angular-material.js"></script>
        <script src="../../node_modules/angular-route/angular-route.js"></script>
        <script src="../../node_modules/ngmap/build/scripts/ng-map.min.js"></script>
        <script src="http://maps.google.com/maps/api/js"></script>  
        <script src="Gmaps.js"></script>
    </body>

</html>
