<!DOCTYPE html>
<html ng-app="MapApp">
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="../../node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            z-index: 2!important;
            height: 100%;
        }
        .top-layer{
            z-index: 1!important;
        }
    </style>
</head>

<body ng-controller="MapCtrl">
    <md-content>
        <md-button>TESTTESTTEST</md-button>
    </md-content>
    <md-input-container class="top-layer" layout-align="end start">
        <label>Search</label>
        <input ng-model="searchTxt">
    </md-input-container>

    <div id="map"></div>

    <script type="text/javascript">

        // var xmlhttp = new XMLHttpRequest();
        // xmlhttp.open('GET', "../../../gmaps_api_key.txt");
        // xmlhttp.send();

        // var link1= "https://maps.googleapis.com/maps/api/js?key=";

        // var gmapScript = document.createElement('script');
        // gmapScript.setAttribute('src', JSLink);
        // document.body.appendChild(gmapScript);


        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {

                center: {lat: -34.397, lng: 150.644},
                zoom: 8
            });
        }


    </script>

    <script src="../../node_modules/angular/angular.js"></script>
    <script src="../../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../../node_modules/angular-material/angular-material.js"></script>
    <script src="../../node_modules/angular-route/angular-route.js"></script>  
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBF-W6QcbO2nS4Zl8JIOiDVwMpH1xf-zIs&callback=initMap" async defer></script>
    <script src="angmaps.js"></script>
</body>
</html>
